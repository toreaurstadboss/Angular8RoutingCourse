<span class="fa fa-spinner spinner" *ngIf="loading"></span>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{ pageTitle }}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/welcome']">Home</a>
    </li>
    <li class="nav-item">
      <a [routerLinkActiveOptions]="{exact: true}"
        [routerLink]="['/products']"
        routerLinkActive="active"
        class="nav-link"
        >Product List</a
      >
    </li>
    <li class="nav-item">
      <a [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/products', 0, 'edit']" routerLinkActive="active" class="nav-link">Add Product</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item" *ngIf="!isMessageDisplayed">
        <a (click)="displayMessages()" class="nav-link">Show Messages</a>
      </li>
    <li class="nav-item" *ngIf="isMessageDisplayed">
      <a (click)="hideMessages()" class="nav-link">Hide Messages</a>
    </li>
    <li class="nav-item" *ngIf="!isLoggedIn">
      <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="nav-link">Log In</a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link" (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container" [@slideInAnimation]="o.isActivated ? o.activatedRoute: ''">
  <div class="row">
    <div class="col-md-10">
        <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
